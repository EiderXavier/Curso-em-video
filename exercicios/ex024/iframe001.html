<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
       <!-- Tamanho padrão 300x150, prevalesce a configuração feita no CSS. -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe>
                
    para aprender a programar.</p>

    <p>Alguns sites como o  
        
        <iframe src="https://www.google.com" frameborder="0"><a href="https//www.google.com" target="_blank">Google</a></iframe>
    
    tem proteção contra exibição dentro de sites de terceiros.</p>
        
    <p>O repositório do Guanabara
    
        <iframe src="https://gustavoguanabara.github.io"  frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io">no GitHub</a></iframe>

    também é bem legal!</p>
    
</body>
</html>
