<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-01-30">
        </p>
        <p>
            <label for="ihor">Hora da prova</label>
            <input type="time" name="hor" id="ihor">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> Futebol
            <input type="checkbox" name="esbas" id="iesbas"> Basquete
            <input type="checkbox" name="esvol" id="iesvol"> Vôlei
            <input type="checkbox" name="esten" id="iesten"> Tênis
            <input type="checkbox" name="eshan" id="ieshan"> Handball
            <input type="checkbox" name="escan" id="iescan"> Canoagem
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
